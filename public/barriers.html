<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>CAP Application</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Chatham Apprentice Program Application</h1>
                <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
                <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
            </div>
        </div>
        <div class="container"> 
            <form lpformnum="1" _lpchecked="1" class="emergency_form">
                <fieldset>
                    <legend>Which of the following reasons have prevented you from steady employment?
                            (Please check all that apply)</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Childcare" >
                            Cannot find or arrange for adequate child care
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Health" >
                            Own health, disability
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Pregnancy" >
                            Pregnancy or just had a baby
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Residential" >
                            Relocation/Residency issues
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="School" >
                            Currently in school or in training
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Unsteady_employment">
                            Working with a temp agency/ no steady work
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Industry_openings">
                            No jobs in line of work
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="No_license">
                            No Driverâ€™s License
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Transportation">
                            Transportation Issues
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Training">
                            Lacks necessary schooling/training/skills/experience
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Criminal_record">
                            Prior incarceration/probation/criminal record problems
                        </label>
                     </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Addiction">
                            In drug rehabilitation/treatment program
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Housing">
                            Looking for housing
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Education">
                            No High School Diploma or GED
                        </label>
                    </div> 
                    <small>Other Background Details</small>
                    <div class="form-group">
                        <label for="crime_convictions">Have you ever been convicted of a crime</label>
                        <select class="form-control" id="crime_convictions">
                            <option>---</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label for="crime_details">If yes, please list below</label>
                            <textarea class="form-control" id="crime_details" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                            <label for="crime_convictions">Have you ever been convicted of a Felony?</label>
                            <select class="form-control" id="felony_convictions">
                                <option>---</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="crime_details">If yes, please list below</label>
                                <textarea class="form-control" id="felony_details" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="crime_convictions">Do you currently have any pending charges?</label>
                                <select class="form-control" id="pending_convictions">
                                    <option>---</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="crime_details">If yes, please list below</label>
                                    <textarea class="form-control" id="pending_details" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="crime_convictions">Are you a registered Sex Offender?</label>
                                <select class="form-control" id="sex_offender">
                                    <option>---</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="crime_convictions">Are you on Probation or Parole?</label>
                                    <select class="form-control" id="probation_parole">
                                        <option>---</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
            <button class="btn btn-warning barriers_button">Save Data</button>
            <button type="button" class="btn btn-link"><a href="signature.html">Next Section</a></button>
            <button type="button" class="btn btn-success db_button">Save to DB</button>
        </div>   
        <script src="./js/form.js" type="text/javascript"></script>    
    </body>
</html>
