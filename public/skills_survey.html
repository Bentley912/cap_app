<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAP Application</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chatham Apprentice Program Application</h1>
            <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
            <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
        </div>
        <h2> Skills Survey</h2>
        <h4> Please answer the following questions:</h4>

        <form lpformnum="1" _lpchecked="1" class="myForm">
            <fieldset>
                <div class="form-group">
                    <label for="gender">I have a resume  </label>
                        <select class="form-control" id="have_resume">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="gender">I know how to create a resume  </label>
                        <select class="form-control" id="I_can_create_resume">
                            <option>Disagree</option>
                            <option>Neutral</option>
                            <option>Agree</option>
                        </select>
                </div> 
                <div class="form-group">
                    <label for="gender">I know how to interview effectively  </label>
                    <select class="form-control" id="I_possess_interview_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>}
                </div>           
                <div class="form-group">
                    <label for="gender">I have a strong support system(friends/family who want me to succeed) </label>
                    <select class="form-control" id="support_system">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="gender">I know what netowrking is and how to do it   </label>
                    <select class="form-control" id="networking_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div>            
                <div class="form-group">
                    <label for="gender">I know how/where to search for jobs </label>
                    <select class="form-control" id="job_search_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div>     
                <div class="form-group">
                    <label for="gender">I have a good understanding of how to avoid and resolve workplace conflict  </label>
                    <select class="form-control" id="workplace_conflict_resolution_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div>      
                <div class="form-group">
                    <label for="gender">I know how to work on a team </label>
                    <select class="form-control" id="teamwork_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">I know how to maintain and keep a job  </label>
                    <select class="form-control" id="job_maintenance_skills">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label for="gender">I have career goals and plan to reach them </label>
                    <select class="form-control" id="have_career_goals">
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                    </select>
                </div>              
            </fieldset>
        </form>
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Application Data Saved! Please Continue to Next Section</strong> 
        </div>
        <button class="btn btn-warning skills_survey_button">Sumit Responses</button>
        <button type="button" class="btn btn-link"><a href="computer_survey.html">Next Section</a></button>
    </div>
    <script src="./js/form.js" type="text/javascript"></script>
</body>
