<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

    <title>CAP Application: Education</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Chatham Apprentice Program Application</h1>
            <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
            <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
        </div>
    </div>

    <div class="container" class="eduForm"> <!-- lpformnum="1" _lpchecked="1" -->
        <form>
            <fieldset>
            <legend>Educational Info</legend>

                <!-- create the option buttons to determine education -->
                <div class="input-group">
                    <label for="diploma">High School Diploma:</label>
                    
                    <span class="input-group-addon">
                        <input type="radio" aria-label="..." name="diploma"> Yes 
                    </span>                 
                    
                    <span class="input-group-addon">
                        <input type="radio" aria-label="..." name="diploma"> No
                    </span>                                  
                </div>

                <div class="form-group">
                    <label for="hs_name">High School Name:</label>
                    <input type="text" class="form-control" id="hs_name" placeholder="High School Name" name="hs_name" autocomplete="off" required>                    
                </div>
                
                <div class="form-group">
                    <label for="earn_year">Year Earned:</label>
                    <input type="number" class="form-control" id="earn_year"  placeholder="1900" autocomplete="off" required>
                </div>                 

                <div class="input-group">
                    <label for="ged">GED:</label>
                        
                    <span class="input-group-addon">
                        <input type="radio" aria-label="..." name="gen_ed"> Yes 
                    </span>
                            
                    <span class="input-group-addon">
                        <input type="radio" aria-label="..." name="gen_ed"> No
                    </span>
                </div>             

                <div class="form-group">
                    <label for="highest_grade">Highest Grade Completed:</label>
                    <input type="number" class="form-control" id="highest_grade"  placeholder="06" autocomplete="off" required>
                </div>                 
                
                <div class="input-group">
                    <label for="other_training">What other training or education programs have you attended:</label>
                        
                    <div class="form-group">
                        <label for="extra_a">Name of Program:</label>
                        <input type="text" class="form-control" id="extra_a" placeholder="Name of Program" name="extra_a" autocomplete="off">                    
                    </div>

                    <div class="form-group">
                        <label for="extra_year_a">Year Earned:</label>
                        <input type="number" class="form-control" id="extra_year_a"  placeholder="1900" autocomplete="off">
                    </div> 

                    <div class="form-group">
                        <label for="extra_b">Name of Program:</label>
                        <input type="text" class="form-control" id="extra_b" placeholder="Name of Program" name="extra_b" autocomplete="off">                    
                    </div>

                    <div class="form-group">
                        <label for="extra_year_b">Year Earned:</label>
                        <input type="number" class="form-control" id="extra_year_b"  placeholder="1900" autocomplete="off">
                    </div>                     

                </div> 

            </fieldset>
        </form>

        <div>
            <button class="btn btn-success demo_button"><a href="/emergency_contact">NEXT</a></button>
        </div>

    </div>
    
</body>
</html>
