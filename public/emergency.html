<!DOCTYPE html>
    <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <title>CAP Application</title>
            <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css' rel='stylesheet'>
            <script src='https://code.jquery.com/jquery.js'></script>
            <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
        </head>
        <body>

            <div class="container">
                <div class="jumbotron">
                    <h1>Chatham Apprentice Program Application</h1>
                    <p>Welcome to the Application Page for the Chatham Apprentice Program</p>                        <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
                </div>
            </div>
            
            <div class="container" class="emgForm"> <!-- lpformnum="1" _lpchecked="1" -->
                <form>

                    <fieldset>
                    <legend>Emergency Information</legend>            
                        <div class="form-group">
                            <label for="first_name">Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" autocomplete="off" required>
                        </div>
            
                        <div class="form-group">
                            <label for="street">Street Address</label>
                            <input type="text" class="form-control" id="street"  placeholder="123 Somewhere St, City, State" autocomplete="off" required>                            
                        </div>
            
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>

                    </fieldset>
                </form>
                <button class="btn btn-success demo_button"><a href="/emergency_contact">NEXT</a></button>                
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
            <script src="./js/emergency.js" type="text/javascript"></script>                
        </body>
</html>
