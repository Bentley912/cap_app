<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>CAP Application</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Chatham Apprentice Program Application</h1>
                <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
                <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
            </div>
        </div>
        <div class="container">
            <form>
                <fieldset>
                        <div class="form-group">
                            <label for="job_interest">What kind of job are you interested in working?</label>
                            <textarea class="form-control" id="job_interest" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="goals">Please write at least THREE COMPLETE SENTENCES explaining your goals for this program.</label>
                                <textarea class="form-control" id="goals" rows="3"></textarea>
                            </div>
                </fieldset>
            </form>
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Application Data Saved! Please Continue to Next Section</strong> 
            </div>
            <button class="btn btn-warning goals_button">Save Data</button>
            <button type="button" class="btn btn-link"><a href="barriers.html">Next Section</a></button>
        </div>
        <script src="./js/form.js" type="text/javascript"></script>
    </body>
