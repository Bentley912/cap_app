<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAP Application</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chatham Apprentice Program Application</h1>
            <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
            <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
        </div>
    </div>
    <div class="container">
        <form lpformnum="1" _lpchecked="1" class="myForm">
            <fieldset>
              <legend>Demographic Info</legend>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name"  placeholder="Last Name" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="middle">Middle Initial</label>
                <input type="text" class="form-control" id="middle"  placeholder="Middle Initial" autocomplete="off" >
              </div>
              <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="date" class="form-control" id="birth_date"  placeholder="Last Name" autocomplete="off" required="true">
              </div>
              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street"  placeholder="123 Somewhere St, City, State" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="apt">Apartment Number</label>
                <input type="text" class="form-control" id="apt"  placeholder="Apartment Number" autocomplete="off" >
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city"  placeholder="City" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state"  placeholder="State" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="last4">Last 4 Numbers of SSN</label>
                <input type="text" class="form-control" id="last4"  placeholder="0000" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" placeholder="Phone Number" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="alt_phone">Alternate Phone Number</label>
                <input type="phone" class="form-control" id="alt_phone" placeholder="Phone Number" >
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ethnicity">Are you Hispanic or Latinx ?</label>
                <select class="form-control" id="ethnicity">
                  <option>YES</option>
                  <option>NO</option>
                </select>
              </div>
              <div class="form-group">
                <label for="race">Race</label>
                <select class="form-control" id="race">
                  <option>African American</option>
                  <option>Latinx or Hispanic</option>
                  <option>Native American</option>
                  <option>Caucasion</option>
                  <option>Asian/Pacific Islander</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="alert alert-success" role="alert">
                <strong>Well done!</strong> You successfully read this important alert message.
              </div>
            </fieldset> 
        </form>
        <button class="btn btn-success demo_button"><a href="/emergency_contact">NEXT</a></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="./js/form.js" type="text/javascript"></script>
</body>
</html>
