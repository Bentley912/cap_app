<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAP Application</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chatham Apprentice Program Application</h1>
            <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
            <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
        </div>
    </div>
    <div class="container">
        <form lpformnum="1" _lpchecked="1" class="myForm">
            <fieldset>
              <legend>Demographic Info</legend>
              <div class="form-group">
                <label for="first_name_input">First Name</label>
                <input type="text" class="form-control" id="first_name_input" placeholder="First Name" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="last_name_input">Last Name</label>
                <input type="text" class="form-control" id="last_name_input"  placeholder="Last Name" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="middle_input">Middle Initial</label>
                <input type="text" class="form-control" id="middle_input"  placeholder="Middle Initial" autocomplete="off" >
              </div>
              <div class="form-group">
                <label for="birth_date_input">Birth Date</label>
                <input type="date" class="form-control" id="birth_date_input"  placeholder="Last Name" autocomplete="off" required="true">
              </div>
              <div class="form-group">
                <label for="street_input">Street Address</label>
                <input type="text" class="form-control" id="street_input"  placeholder="123 Somewhere St, City, State" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="apt_input">Apartment Number</label>
                <input type="text" class="form-control" id="apt_input"  placeholder="Apartment Number" autocomplete="off" >
              </div>
              <div class="form-group">
                <label for="city_input">City</label>
                <input type="text" class="form-control" id="city_input"  placeholder="City" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="state_input">State</label>
                <input type="text" class="form-control" id="state_input"  placeholder="State" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="last4_input">Last 4 Numbers of SSN</label>
                <input type="text" class="form-control" id="last4_input"  placeholder="0000" autocomplete="off" required>
              </div>
              <div class="alert alert-success" role="alert">
                <strong>Well done!</strong> You successfully read this important alert message.
              </div>
              <button class="btn btn-success demo_button"><a href="/emergency_contact">NEXT</a></button>
            </fieldset> 
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="./js/form.js" type="text/javascript"></script>
</body>
</html>
