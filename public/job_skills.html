<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>CAP Application</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Chatham Apprentice Program Application</h1>
                <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
                <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
            </div>
        </div>
        <div class="container"> 
            <form lpformnum="1" _lpchecked="1" class="emergency_form">
                <fieldset>
                    <legend>Please check the JOB SKILLS you have:</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="agricultural_laborer" >
                          Agricultural laborer
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="Media" >
                          Artist, Entertainer, Sportsperson, or Media
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="automotive" >
                          Automotive Work (e.g., gas station attendant, auto repair)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="administrative" >
                          Administrative, Secretarial
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="business" >
                          Business and Financial Support (e.g., Bookkeeper, Accountant, Auditor, Bank Teller)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="social_work">
                          Community and Social Service Worker (e.g., Case Manager, Counselor, Social Worker)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="computer_specialist">
                          Computer Services (e.g., Data Entry, IT Specialist) 
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="construction">
                          Construction Worker
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="childcare">
                          Day Care Provider/Babysitter Driver (truck, school bus, commercial, etc)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="education">
                          Education/Trainer (e.g., Teacher, Teacher Assistant, Instructor)
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="environmental">
                          Environmental Remediation (Lead Abatement)
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="food_server">
                          Food Server (e.g., Waiter, Waitress, Hostess, Cashier)
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="healthcare">
                          Health Care (e.g., Home Health Aide, Nursing Aide) 
                        </label>
                    </div> 
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="home_maintenance">
                          Home, Building, and Grounds Cleaning and Maintenance (e.g., Housekeeping, Cleaning, Custodian, Landscaper) 
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="law_enforcement">
                          Law Enforcement/Security Officer (e.g., Police or Fire Officer, Security Guard) 
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="warehouse" >
                          Warehouse and Forklift 
                        </label>
                    </div>
                </fieldset>
            </form>
            <button class="btn btn-warning skills_button">Save Data</button>
            <button type="button" class="btn btn-link"><a href="emergency.html">Next Section</a></button>
        </div>
        <script src="./js/form.js" type="text/javascript"></script>
    </body>
</html>
