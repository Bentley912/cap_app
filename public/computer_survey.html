<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAP Application</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chatham Apprentice Program Application</h1>
            <p>Welcome to the Application Page for the Chatham Apprentice Program</p>
            <p><a class="btn btn-primary btn-lg" href="#">Learn more</a></p>
        </div>
        <h2>Computer Survey</h2>
        <form lpformnum="1" _lpchecked="1" class="myForm">
            <fieldset>
                <div class="form-group">
                    <label for="gender">Do You Know How to Turn a Computer On/Off ?  </label>
                    <select class="form-control" id="power_computer">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know How to Operate a Computer ?  </label>
                        <select class="form-control" id="operate_computer">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know How to Type?  </label>
                        <select class="form-control" id="typing_skills">
                            <option>Yes</option>
                            <option>No</option>ÃŸ
                        </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know How to Create a Word Document ?  </label>
                        <select class="form-control" id="use_word">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know How to Open an Internet Browser ?  </label>
                        <select class="form-control" id="open_internet_browser">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>  
                <div class="form-group">
                        <label for="gender">Do You Know Have an Email Address?  </label>
                        <select class="form-control" id="have_email">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know How to 'Google' Something?  </label>
                        <select class="form-control" id="operate_computer">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="gender">Do You Know Have a Desire to Improve Your Computer Skills ?  </label>
                        <select class="form-control" id="improve_computer_skills">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                </div>

            </fieldset>
        </form>
        <button class="btn btn-warning skills_survey_button">Sumit Responses</button>
        <button type="button" class="btn btn-link">Submit Application</button>
    </div>
</body>
