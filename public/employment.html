                                <label for="employed">Are you Currently Employed ?</label>

                                </select>
                        </div>

                        <small id="emailHelp" class="form-text text-muted">Employer 1</small>
                        <div class="form-group">
                            <label for="company1_name">Company Name</label>
                            <input type="text" class="form-control" id="company1_name" placeholder="Company" name="household_adults" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                                <label for="company1_role">Title of Your Position</label>

                            <label for="company1_start_date">Start Date</label>

                                <label for="company1_end_date">End Date</label>

                        </div>
                        <div class="form-group">
                                <label for="company1_hours">Full-Time/Part-Time?</label>

                                  <option>Full-Time</option>
                                  <option>Part-Time</option>
                                  <option>Other</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="company1_pay_rate">Rate of Pay $</label>
                            <input type="text" class="form-control" id="company1_pay_rate" placeholder="Please enter info here" name="first_name" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                                <label for="company1_pay_frequency">Pay Frequency? </label>

                                  <option>Bi-Monthly</option>

                        <div class="form-group">
